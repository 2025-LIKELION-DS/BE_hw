<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href ="{% url 'blog:create' %}">글 작성하기</a>
    <hr/>

    {% for post in posts %}
    <h2><a href="{% url 'blog:detail' post.id %}">{{ post.title }} </a></h2>
    <p> {{ post.content }} </p>
    <p> {{ post.created_at }} </p>
    {% empty %}
    직성된 글이 없습니다. 
    {% endfor %}
</body>
</html>
