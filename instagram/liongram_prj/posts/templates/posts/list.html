<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>덕성 인스타그램</h1>
    <a href="{% url 'posts:create' %}">글 작성하기</a>
    <hr />
    <form mehtod="GET" action="{% url 'posts:result' %}">
      <input type="text" name="keyword" />
      <input type="submit" vlaue="검색" />
    </form>
    {% for post in posts %}
    <h3><a href="{% url 'posts:detail' post.id %}">{{ post.title }}</a></h3>
    <p>{{ post.content }}</p>
    <p>조회수: {{ post.views }}</p>
    <p>작성일: {{ post.created_at }}</p>
    {% empty %} 게시글이 없습니다. {% endfor %}
  </body>
</html>
