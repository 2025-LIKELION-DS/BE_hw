<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>덕멋 인스타그램</h1>

    <a href="{% url 'posts:create' %}">글 작성하기</a>
    <hr>
    <form action="{% url 'posts:result' %}" method="GET">
        <input type="text" name="search_text" placeholder="검색어를 입력하세요" />
        <button type="submit">검색</button>
    </form>

    {% for post in posts %}
        <h2><a href="{% url 'posts:detail' post.id %}">{{post.title}}</a></h2>
    
        <p>{{post.content}}</p>
        <p>{{post.views}}</p>
        <p>{{post.created_at}}</p>
        <hr>
        {% empty %}
            작성된 글이 없습니다.
        {% endfor %}
</body>
</html>
