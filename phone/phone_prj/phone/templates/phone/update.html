<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>연락처 수정</h1>
    <form method="POST" action="{% url 'phone:update' phone.id %}">
      {% csrf_token %}
      <p>이름:<input type="text" name="title" value="{{ phone.name }}" /></p>
      <p>
        번호:<input type="number" name="number" value="{{ phone.phone_num }}" />
      </p>
      <p>
        이메일:<input type="email" name="email" value="{{ phone.email }}" />
      </p>
      <button type="submit">수정</button>
    </form>
  </body>
</html>
