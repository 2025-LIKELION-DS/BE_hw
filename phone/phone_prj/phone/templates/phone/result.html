<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>"{{ keyword }}" 검색 결과 페이지 입니다.</h2>

{% if contacts %}
  {% for contact in contacts %}
    <h2>이름: {{ contact.name }}</h2>
    <p>전화번호: {{ contact.phone_num }}</p><hr>
  {% endfor %}
{% else %}
  <p>해당 검색어와 관련된 전화번호가 없습니다.</p>
{% endif %}
</body>
</html>
