<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"{{ keyword }}" 검색 결과 페이지입니다.</h1>
    
    {% for phone in results %}
        <p><a href="{% url 'phone:detail' phone.id %}">{{ phone.name }}</a> {{ phone.phone_num }} </p><hr>
    {% empty %}
        <p>해당 검색어와 관련된 전화번호가 없습니다.</p>
    {% endfor %}
    <br><a href="{% url 'phone:list' %}">연락처 목록으로 돌아가기</a>
</body>
</html>
