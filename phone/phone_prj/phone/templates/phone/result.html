<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>"{{ keyword }}" 검색 결과 페이지 입니다.</h2>
    {% for phone in phones %}
    <p>이름: {{ phone.name }}</p>
    <p>전화번호: {{ phone.phone_num }}</p>
    <hr />
    {% empty %}
    <p>해당 검색어와 관련된 전화번호가 없습니다.</p>
    {% endfor %}
  </body>
</html>
