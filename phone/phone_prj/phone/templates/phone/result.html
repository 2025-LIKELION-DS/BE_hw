<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>"{{ search_name }}" 검색 결과 페이지 입니다.</h1>

    {% for phone in phones %}
    <h2><a href="{% url 'phone:detail' phone.id %}">{{phone.name}}</a></h2> 
        {{ phone.phone_num }}
    <hr />
    {% empty %} 해당 검색어와 관련된 전화번호가 없습니다. <br />
    {% endfor %}

</body>
</html>
