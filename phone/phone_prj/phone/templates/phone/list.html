<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="GET" action="{% url 'phone:result' %}">
      <input type="text" name="keyword"/>
      <input type="submit" value="검색" />
      <hr />
    </form>
    {% for phone in phones %}
    <h1>이름: {{ phone.name }}</h1>
    <p>전화번호: {{ phone.phone_num }}</p>
    <hr />
    {% empty %} 작성된 번호가 없습니다 {% endfor %}
  </body>
</html>
