<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연락처</h2>
    <form action="{% url 'phone:result' %}" method="GET">
        <input type="text" name="keyword">
        <input type="submit" value="검색"><hr>
    </form>
    {% for contact in contacts %}
    <div> <a href="{% url 'phone:detail' contact.id %}">{{ contact.name }}</a>
        {{ contact.phone_num }}
        <a href="{% url 'phone:update' contact.id %}">수정</a>
        <a href="{% url 'phone:delete' contact.id %}">삭제</a>
    </div><hr>
    {% empty %}
        저장된 연락처가 없습니다
    {% endfor %}

    <a href="{% url 'phone:create' %}">새 번호 등록</a>
</body>
</html>
