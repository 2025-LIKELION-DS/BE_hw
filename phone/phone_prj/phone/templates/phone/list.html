<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <hr>
    <form action="{% url 'phone:result' %}" method="GET">
        <input type="text" name="search_name" placeholder="이름 검색" />
        <button type="submit">검색</button>
    </form>

    {% for phone in phones %}
        <h2><h2><a href="{% url 'phone:detail' phone.id %}">{{phone.name}}</a></h2>{{phone.phone_num}}  <a href="{% url 'phone:update' phone.id %}">수정</a> <a href="{% url 'phone:delete' phone.id %}">삭제</a>
        <hr />
        {% empty %}
            저장된 연락처가 없습니다.
        {% endfor %}

    <a href="{% url 'phone:create' %}">새 번호 등록</a>
</body>
</html>
