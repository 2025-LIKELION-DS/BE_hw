<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연락처</h1>
    
    <form action="{% url 'phone:result' %}">
        <input type="text" name="keyword">
        <input type="submit" value="검색">
    </form>
    <hr>

    {% for phone in phones %}
        <a href="{% url 'phone:detail' phone.id %}">{{ phone.name }}</a> <br>
        <p>전화번호: {{ phone.number }}</p>
        <a href="{% url 'phone:update' phone.id %}">수정</a>
        <a href="{% url 'phone:delete' phone.id %}">삭제</a>
        <hr>

    {% empty %}
        등록된 연락처가 없습니다.    
    {% endfor %}
    
    <br>
    <a href="{% url 'phone:create' %}"> 새 번호 등록</a>
</body>
</html>
