<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>연락처 등록</h1>

        이메일 : <input type="text" name="email"><br>

    </form>
</body>
</html>
