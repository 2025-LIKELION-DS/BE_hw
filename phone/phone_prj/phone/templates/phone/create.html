<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>연락처 등록</h1>

    <form action="{% url 'phone:create' %}" method="POST">
        {% csrf_token %}

        이메일: <input type="text" name="email"/><br>

    </form>

</body>
</html>
