<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
  </head>
  <body>
    <h1>무작위로 비밀번호를 생성해봅시다!</h1>

    <h3>비밀번호 길이를 입력하세요.</h3>

    <form action="{% url 'password:password_generator' %}" method="get">
      <input type="number" name="len" />
      <p><input type="checkbox" name="upper" /> 영어 대문자 포함</p>
      <p><input type="checkbox" name="lower" /> 영어 소문자 포함</p>
      <p><input type="checkbox" name="digits" /> 숫자 포함</p>
      <p><input type="checkbox" name="special" /> 특수문자 포함</p>

      <button type="submit">비밀번호 생성</button>
    </form>
  </body>
</html>
