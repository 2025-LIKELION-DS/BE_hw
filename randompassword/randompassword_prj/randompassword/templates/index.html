<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>무작위로 비밀번호를 생성해봅시다!</h1>
    <h3>비밀번호 길이를 입력하세요.</h3>
    <form action="{% url 'randompassword:result' %}">
      <input type="number" name="length" />
      <p>
        <input type="checkbox" name="upperAlphabet" />영어대문자 포함
        <input type="checkbox" name="lowerAlphabet" />영어 소문자 포함
        <input type="checkbox" name="number" />숫자 포함
        <input type="checkbox" name="special" />특수문자 포함
      </p>
      <input type="submit" value="비밀번호 생성" />
    </form>
  </body>
</html>
